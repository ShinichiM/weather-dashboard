<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container mw-100">
        <div class="row mh-100">
            <div class="col-12 text-center py-3 display-6 bg-primary bg-gradient text-white fw-bold">Weather Dashboard</div>
        </div>
    </header>

    <section id="weather-section" class="container mw-100">
        <div id="weather-container" class="row justify-content-around mt-4">
            <div class="col-10 col-lg-2"> 
                <h5><b>Search for a City: </b></h5>
                <form id="city-search">
                    <input type="text" id="city" name="city" placeholder="Ex: San Diego" class="w-100 rounded">
                    <button class="w-100 my-3 btn btn-primary py-0 border-dark border-2" id="search" type="submit">Search</button>
                    <div class="border-bottom border-secondary border-2"></div>
                </form>
                <div id="search-history"></div>
            </div>

            <div class="col-10"> 
                <div class="row">
                    <div class="col-12">
                        <div id="current-forecast" class="border border-dark">
                          <h3>Search for a City and See Today's Forecast!</h3>
                        </div>
                    </div>
                </div>
                <h4 class="fw-bold">5-Day Forecast:</h4>
                <div class="row row-cols-1 row-cols-lg-5 g-4" id="five-day-forecast">
                    <div class="col">
                      <div class="card">
                        <div class="card-body" id="forecast">
                          <h5>Tomorrow's Forecast</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <div class="card-body" id="forecast">
                          <h5>Second Day's Forecast</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <div class="card-body" id="forecast">
                          <h5>Third Day's Forecast</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                      <div class="card">
                        <div class="card-body" id="forecast">
                          <h5>Fourth Day's Forecast</h5>
                        </div>
                      </div>
                    </div>
                    <div class="col">
                        <div class="card">
                          <div class="card-body" id="forecast">
                            <h5>Fifth Day's Forecast</h5>
                          </div>
                        </div>
                      </div>
                  </div>
            </div> 
        </div>


    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    
</body>
</html>
